<main ng-init="getReadings()">
  <section>
    <div class="dashboard panel callout clearfix medium-10 medium-offset-1">
      <h2>30 Day Running Average</h2>
      <ul class="small-block-grid-1 medium-block-grid-3">
        <li google-chart class="gauge-chart" chart="systolicGaugeChart"></li>
        <li google-chart class="gauge-chart" chart="diastolicGaugeChart"></li>
        <li google-chart class="gauge-chart" chart="bpmGaugeChart"></li>
      </ul>
    </div>
      <div ui-view>

      </div>
    <div class="dashboard panel callout clearfix medium-10 medium-offset-1">
      <ul class="stack-for-small round primary button-group small-12 small-centered columns text-center">
        <li><a ui-sref="home.newReading" class="button">Add a Reading</a></li>
        <li><a ui-sref="home.dashboard.listReadings" class="button">Search Previous Readings</a></li>
        <li><a href="#" class="button">Update Body Metrics</a></li>
      </ul>
    </div>
  </section>
</main>
